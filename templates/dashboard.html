<!doctype html>
<html>
    <head>

        <title>Anomaly Dashboard</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/navbar.css') }}">
        <style>
        body{background-color:black;color: #00ff00;}
          div {
            border: 3px solid #00ff00
            }
        .clearfix {
    overflow: auto;
}

            attempts{
            float: left;
            margin-right: 30px;
            }
            successes{
            float: left;
            margin-right: 30px;
            }
            fails{
            float: left;
            margin-right:900px;
            }





        </style>

    </head>
<body>


        <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="/news">News</a></li>
          <li><a href="/contact">Contact</a></li>
           <li style="float:right"><a href="/about">About</a></li>
    </ul>


        <h1 align="center">Anomaly Dashboard</h1>
        {% block content %}

        <div class="clearfix"></div>
            <hr align="center" ></hr>



            <h4 align="center">Sample</h4>
            {{ sample | safe }}

            <attempts>
            <h4 >Top 15 Login Attempts</h4>
            {{ logins | safe }}
            </attempts>

            <successes>
            <h4 >Top 15 Successful Login Attempts</h4>
            {{ successful | safe }}
            </successes>


            <fails>
            <h4 >Top 15 failed Login Attempts</h4>
            {{ failed | safe }}
            </fails>

            </div>
        {% endblock %}

        <br>
        <br>



        <img src="{{ url_for('static', filename='img/successGraph.png') }}" width="600" height="400"></img>


        <img src="{{ url_for('static', filename='img/failGraph.png') }}"width="600" height="400"></img>


        <img src="{{ url_for('static', filename='img/totalGraph.png') }}"width="600" height="400"></img>



    </body>
</html>
